<div class="col-md-12">
  <a routerLink="crearUniversidad" class="btn btn-primary">Agregar universidad</a>
  <div class="card">
    <div class="card-header card-header-primary" data-background-color="purple">
      <h4 class="title ">Sedes</h4>
    </div>
    <div class="card-content table-responsive">
      <table class="table table-hover">
        <thead class=" text-primary">
        <th>
          Nombre Universidad
        </th>

        </thead>
        <tbody>
        <tr *ngFor='let sede of universidades | async'>
          <td>{{sede.NombreUniversidad}}</td>
          <td><button class="btn btn-primary" >Seleccionar</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
