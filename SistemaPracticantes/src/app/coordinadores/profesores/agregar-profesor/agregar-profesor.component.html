
<div class="row">
  <div class="col-md-10 col-md-offset-1   ">
    <div class="card">
      <div class=" card-header" data-background-color="purple">
        <h2 class="card-title text-center">Registro profesores de práctica</h2>
      </div>
      <div class="card-content">

        <app-crear-persona></app-crear-persona>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div *ngIf="!crearPersona.formularioPersona.valid && crearPersona.formularioPersona.touched" class="text-danger">
              Rellene la información necesaria para la persona
            </div>
            <div class="text-danger">{{ error }}</div>
            <div class="text-danger" *ngIf="errorDeAPI != undefined">{{ errorDeAPI.respuesta }}</div>
            <button class="btn btn-primary btn-round" (click)="agregarProfesor()">Registrarse</button>
            <button routerLink="/coordinadores/profesores" class="btn btn-danger btn-round">Cancelar</button>
          </div>

        </div>


      </div>

    </div>


  </div>
</div>
