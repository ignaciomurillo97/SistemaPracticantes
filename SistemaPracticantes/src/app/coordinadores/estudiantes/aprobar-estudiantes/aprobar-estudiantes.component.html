<div class="col-md-12">
  <a class="btn btn-primary" routerLink="/coordinadores/estudiantes" >Atras</a>
  <div class="card">
    <div class="card-header card-header-primary" data-background-color="purple">
      <h4 class="title ">Estudiantes a realizar practica</h4>
    </div>
    <div class="card-content table-responsive">
        <table class="table table-hover">
          <thead class=" text-primary text-left">
          <th>
            Nombre
          </th>
          <th>
            Correo
          </th>
          <th>
            Telefono
          </th>
          <th>
            Carnet
          </th>
          <th>
            Informacion personal
          </th>
          <th>
            Estado
          </th>


          </thead>
          <tbody>
          <tr *ngFor="let estudiante of estudiantes | async">
            <td>{{ estudiante.Nombre + ' ' + estudiante.Apellido + ' ' + estudiante.SegundoApellido }}</td>
            <td>{{ estudiante.correos[0] }}</td>
            <td>{{ estudiante.numeros[0] }}</td>
            <td>{{ estudiante.Carne }}</td>
            <td><button class="btn btn-primary" (click)="seleccionarEstudiante(estudiante.Cedula)">Seleccionar</button></td>
            <td>
              <div class="btn-group">
                <button class="btn btn-primary" (click)="aprobarEstudiante(estudiante.Cedula)">Aprobar</button>
                <button class="btn btn-primary" (click)="desaprobarEstudiante(estudiante.Cedula)">Desaprobar</button>
              </div>

            </td>
          </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
