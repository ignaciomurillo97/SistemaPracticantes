<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-primary" data-background-color="purple">
      <h4 class="title ">Empresas por aprobar </h4>
    </div>
    <div class="card-content table-responsive">
        <table class="table table-hover">
          <thead class=" text-primary text-left">
          <th>
            Nombre de la empresa
          </th>
          <th>
            Nombre del contacto
          </th>
          <th>
            Correo contacto empresa
          </th>
          <th>
            Numero contacto empresa
          </th>
          <th>
            Estado
          </th>

          </thead>
          <tbody>
          <tr *ngFor="let empresa of empresas | async">
            <td>{{ empresa.NombreEmpresa }}</td>
            <td>{{ empresa.Nombre  + ' ' + empresa.Apellido + ' ' + empresa.SegundoApellido}}</td>
            <td>{{ empresa.correos[0] }}</td>
            <td>{{ empresa.numeros[0] }}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-primary" (click)="aprobarEmpresa(empresa.CedulaJuridica)">Aprobar</button>
                <button class="btn btn-primary" (click)="desaprobarEmpresa(empresa.CedulaJuridica)">Desaprobar</button>
              </div>
            </td>
            <td><i class="material-icons text-center">account_box</i></td>

          </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
