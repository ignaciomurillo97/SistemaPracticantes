<div class="col-md-12" >
  <a class="btn btn-primary" routerlink="crearDocumentp" >agregar un documento</a>
  <div class="card ">
    <div class="card-header card-header-primary" data-background-color="purple" >
      <h4 class="title ">documentos de practica</h4>
    </div>
    <div class="card-content table-responsive">

      <table class="table table-hover">
        <thead class=" text-primary">
        <th>
          nombre
        </th>
        <th>
          fecha modificacion
        </th>
        <th>
          descripción
        </th>
        <th>
          documento
        </th>

        </thead>
        <tbody>
        <tr>
          <td>Nombre</td>
          <td>Fecha</td>
          <td>Descripción</td>
          <td><a [href]="limpiardocumento(documento.archivo)" download>documento</a></td>
          <td><button class="btn btn-primary" (click)="eliminardocumento(documento.iddocumento)">eliminar</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
