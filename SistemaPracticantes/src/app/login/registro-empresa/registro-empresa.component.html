
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="card">
          <div class=" card-header" data-background-color="purple">
            <h2 class="card-title text-center">Registro empresa</h2>
          </div>
          <div class="card-content">


            <app-crear-persona></app-crear-persona>
            <app-crear-usuario></app-crear-usuario>
            <app-crear-empresa></app-crear-empresa>

            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div *ngIf="!crearPersona.formularioPersona.valid && crearPersona.formularioPersona.touched" class="text-danger">
                  Rellene la información necesaria para la persona
                </div>
                <div *ngIf="!crearUsuario.formularioUsuario.valid && crearUsuario.formularioUsuario.touched" class="text-danger">
                  Rellene la información necesaria para el usuario
                </div>

                <div *ngIf="!crearEmpresa.formularioEmpresa.valid && crearEmpresa.formularioEmpresa.touched"
                     class="text-danger">
                  Rellene la información necesaria para la empresa
                </div>

                <div class="text-danger">{{ error }}</div>
                <div class="text-danger" *ngIf="errorAPI != undefined">{{ errorAPI.respuesta }}</div>

                <button class="btn btn-primary btn-round" type="button" (click)="registrarEmpresa()">Registrarse</button>
                <a routerLink="" class="btn btn-danger btn-round">Cancelar</a>
              </div>
            </div>


          </div>

        </div>


      </div>
    </div>
  </div>
</div>
