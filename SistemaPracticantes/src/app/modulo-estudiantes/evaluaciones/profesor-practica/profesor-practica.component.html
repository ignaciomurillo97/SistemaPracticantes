<div class="col-md-10 col-md-offset-1">
  <div class="card">
    <div class="card-header card-header-primary" data-background-color="purple">
      <h4 class="card-title">Evaluación profesor de práctica</h4>
    </div>
    <div class="card-content">
      <form [formGroup] = "formularioEvaluacion" >
        <div class="row">
          <div class="col-md-6">
            <div class="form-group is-empty">
              <label>El Profesor Asesor muestra respeto al alumno.</label>
              <select class="form-control"
                      id="profesorAsesor"
                      formControlName="profesorAsesor"
              >
                <option>Totalmente de acuerdo</option>
                <option>Más o menos de acuerdo</option>
                <option>En desacuerdo</option>
                <option>No aplica</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group is-empty">
              <label>El Profesor Asesor fue puntual en sus compromisos.</label>
              <select class="form-control"
                      id="Empresa"
                      formControlName="profesorAsesor"
              >
                <option>Totalmente de acuerdo</option>
                <option>Más o menos de acuerdo</option>
                <option>En desacuerdo</option>
                <option>No aplica</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group is-empty">
              <label>El Profesor Asesor fue responsable en sus obligaciones para con el practicante:</label>
              <select class="form-control"
                      id="profesorAsesor"
                      formControlName="profesorAsesor"
              >
                <option>Totalmente de acuerdo</option>
                <option>Más o menos de acuerdo</option>
                <option>En desacuerdo</option>
                <option>No aplica</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group is-empty">
              <label>Las recomendaciones que le dio Profesor Asesor fueron pertinentes y favorecieron un mejor resultado de la práctica</label>
              <select class="form-control"
                      id="Empresa"
                      formControlName="profesorAsesor"
              >
                <option>Totalmente de acuerdo</option>
                <option>Más o menos de acuerdo</option>
                <option>En desacuerdo</option>
                <option>No aplica</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group is-empty">
              <label>El Profesor Asesor se comunica de una manera clara y fácil de entender:</label>
              <select class="form-control"
                      id="profesorAsesor"
                      formControlName="profesorAsesor"
              >
                <option>Totalmente de acuerdo</option>
                <option>Más o menos de acuerdo</option>
                <option>En desacuerdo</option>
                <option>No aplica</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group is-empty">
              <label>El Profesor Asesor se muestra interesado en ayudar al practicante: </label>
              <select class="form-control"
                      id="Empresa"
                      formControlName="profesorAsesor"
              >
                <option>Totalmente de acuerdo</option>
                <option>Más o menos de acuerdo</option>
                <option>En desacuerdo</option>
                <option>No aplica</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group is-empty">
              <label>Qué nota le daría al Profesor Asesor (1 lo menos, 10 lo más) </label>
              <select class="form-control"
                      id="profesorAsesor"
                      formControlName="profesorAsesor"
              >
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group is-empty">
              <label>El Profesor Asesor se muestra interesado en ayudar al practicante: </label>
              <select class="form-control"
                      id="Empresa"
                      formControlName="profesorAsesor"
              >
                <option>Totalmente de acuerdo</option>
                <option>Más o menos de acuerdo</option>
                <option>En desacuerdo</option>
                <option>No aplica</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">

          </div>
        </div>
        <button (click)="enviarEvaluacion()" type="button"  class="btn btn-primary " >
          Enviar
        </button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
